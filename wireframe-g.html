<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Centering Content</title>
		<link rel="stylesheet" href="wireframe-g.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="big-square pink center-content" id="bigger">
			<img src="" class="restrict-img-size" id="image" onclick="addStuff(this)"/>
			<audio id="audioof" src="images/oof.mp3"></audio>
			<audio id="bruh" src="images/bruh.mp3"></audio>
		</div>
		<div class="big-column">
			<div class="big-rectangle center-content green" id="big" onclick="removeColors(this)">
				<img src="images/oof.jpg" class="restrict-img-size" id="oof" >
			</div>
			<div class="flex" onclick="no(this)">
				<div class="rectangle blue center-content" id="small1">
					<img src = "" class="restrict-img-size" id="blue"/>
				</div>
				<div class="rectangle yellow center-content" id="small2">
					<img src="images/oof1.png" id="no" class="restrict-img-size"/>
				</div>
			</div>
		</div>
		<script src="wireframe-g.js"></script>
		<audio id="audiowoo" src="images/gnomed.mp3"></audio>
	</body>
</html>
